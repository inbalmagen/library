<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <h1>My Library</h1>
    <div id="library">
        <h2>Customers</h2>
        <div id="customers"></div>
    </div>
    <a href="about.html">About</a><br>
    <h2>Add New Customer</h2>
    <div>
        name: <input id="name"><br>
        city: <input id="city"><br>
        age: <input id="age"><br>
        <button onclick="addNewCustomer()">Add Customer</button>
    </div>
    <script>
        const MY_SERVER = 'http://127.0.0.1:5000';

        const addNewCustomer = async () => {
            const data = {
                name: document.getElementById("name").value,
                city: document.getElementById("city").value,
                age: document.getElementById("age").value
            };

            await axios.post(`${MY_SERVER}/customers`, data);
            loadData();
        };

        const deleteCustomer = async (id) => {
            await axios.delete(`${MY_SERVER}/customers/${id}`);
            await loadData();
        };

        const updateCustomer = async (id) => {
            const data = {
                name: document.getElementById(`name`).value,
                city: document.getElementById(`city`).value,
                age: document.getElementById(`age`).value
            };

            await axios.put(`${MY_SERVER}/customers/${id}`, data);
            await loadData();
        };

        const loadData = async () => {
            const customersResponse = await axios.get(`${MY_SERVER}/customers`);

            const customers = customersResponse.data;

            const customersDiv = document.getElementById("customers");
            customersDiv.innerHTML = customers.map(customer => `
                <div>
                    <button onclick="deleteCustomer(${customer.id})">Delete ${customer.id}</button>
                    <button onclick="updateCustomer(${customer.id})">Update ${customer.id}</button>
                    ${customer.id},
                    ${customer.name},
                    ${customer.city},
                    ${customer.age}
                </div>`
            ).join("");
        };

        loadData();
    </script>
</body>

</html>
