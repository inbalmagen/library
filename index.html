<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <h1>book list</h1>
    <div id="library"></div>
    <a href="about.html">About</a><br>
    name: <input id="name"><br>
    author: <input id="author"><br>
    year_published: <input id="year_published"><br>
    type: <input id="type"><br>
    <button onclick="addNewBook()">Add New Book</button>
    <script>
        const MY_SERVER = 'http://127.0.0.1:5000';

        const addNewBook = async () => {
            const data = {
                name: document.getElementById("name").value,
                author: document.getElementById("author").value,
                year_published: document.getElementById("year_published").value,
                type: document.getElementById("type").value                
            };
            
            await axios.post(`${MY_SERVER}/books`, data);
            loadData();
        };

        const deleteBook = async (id) => {
            await axios.delete(`${MY_SERVER}/books/${id}`);
            await loadData();
        };

        const updateBook = async (id) => {
            const data = {
                id: id,
                name: document.getElementById("name").value,
                author: document.getElementById("author").value,
                year_published: document.getElementById("year_published").value,
                type: document.getElementById("type").value
            };

            await axios.put(`${MY_SERVER}/books/${id}`, data);
            await loadData();
        };

        const loadData = async () => {
            const response = await axios.get(`${MY_SERVER}/books`);
            const books = response.data;

            const libraryDiv = document.getElementById("library");
            libraryDiv.innerHTML = books.map(book => `
                <div>
                    <button onclick="deleteBook(${book.id})">Delete ${book.id}</button>
                    <button onclick="updateBook(${book.id})">Update ${book.id}</button>
                    ${book.id},
                    ${book.name},
                    ${book.author},
                    ${book.year_published},
                    ${book.type}
                </div>`
            ).join("");
        };

        loadData();
    </script>
</body>

</html>
