<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <h1>My Students</h1>
    <div id="Students"></div>
    <a href="about.html">About</a><br>
    student_name: <input id="studentName"><br>
    adress:<input id="adress"><br>
    phone: <input id="phone"><br>
    identity_card: <input id="identityCard"><br>
    <button onclick="newStudent()">add new student</button>
    <script>
        const MY_SERVER = 'http://127.0.0.1:5000'
        const newStudent = async () => {
            data = {
                studentName: studentName.value,
                adress: adress.value,
                phone: phone.value,
                identityCard: identityCard.value,
                
            }
            students1 = await axios.post(MY_SERVER + "/newStu", data)
            loadData()
        }

        const delstudents = async (id) => {
            students1 = await axios.delete(MY_SERVER + `/delStu/${id}`)
            await loadData()
        }
        const updStudents = async (id) => {
            console.log(id);
            data = {
                studentName: studentName.value,
                adress: adress.value,
                phone: phone.value,
                identityCard: identityCard.value,
            }
            students1 = await axios.put(MY_SERVER + `/updStu/${id}`, data)
            loadData()
        }

        const loadData = async () => {
            students1 = await axios.get(MY_SERVER + `/stu`)
            console.log(students1.data);
            Students.innerHTML = students1.data.map(student => `<div>
                <button onClick='delstudents(${student.id})'>del ${student.id}</button>
                <button onClick='updStudents(${student.id})'>upd ${student.id}</button>
                ${student.student_name},
                ${student.adress},
                ${student.phone},
                ${student.identity_card},
                </div>`).join("")
        }
        loadData()
    </script>

</body>

</html>
