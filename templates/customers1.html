{% extends "base.html" %}
{% block content %}
<script>
	const MY_SERVER = 'http://127.0.0.1:5000';

	const addNewCustomer = async () => {
		const data = {
			name: document.getElementById("name").value,
			city: document.getElementById("city").value,
			age: document.getElementById("age").value
		};

		await axios.post(`${MY_SERVER}/customers`, data);
		loadData();
	};

	const deleteCustomer = async (id) => {
		await axios.delete(`${MY_SERVER}/customers/${id}`);
		await loadData();
	};

	const updateCustomer = async (id) => {
		const data = {
			name: document.getElementById(`name`).value,
			city: document.getElementById(`city`).value,
			age: document.getElementById(`age`).value
		};

		await axios.put(`${MY_SERVER}/customers/${id}`, data);
		await loadData();
	};

	const loadData = async () => {
		const customersResponse = await axios.get(`${MY_SERVER}/customers`);
		const customers = customersResponse.data;
		const custTableBody = document.getElementById("tableBody");
		custTableBody.innerHTML = customers.map(customer => `
		<tr>
			<td>
				<span class="custom-checkbox">
					<input type="checkbox" id="checkbox${customer.id}" name="options[]" value="${customer.id}">
					<label for="checkbox${customer.id}"></label>				
				</span>
			</td>
			<td>${customer.name}</td>
			<td>t${customer.city}</td>
			<td>${customer.age}</td>
			<td>
				<a href="#editCustomerModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
				<a href="#deleteCustomerModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
			</td>
		</tr>
		`).join("");
	};

	loadData();
</script>

<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Manage <b>Customers</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Customer</span></a>
						<a href="#deleteCustomerModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>						
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
						</th>
						<th>Name</th>
						<th>City</th>
						<th>Age</th>
					</tr>
				</thead>
				<tbody id="tableBody">

				</tbody>
			</table>
			
		</div>
	</div>        
</div>
<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Add Customer</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" required>
					</div>
					</div>
					<div class="form-group">
						<label>City</label>
						<textarea class="form-control" required></textarea>
					</div>
					<div class="form-group">
						<label>Age</label>
						<input type="text" class="form-control" required>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Edit Modal HTML -->
<div id="editCustomerModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Edit Customer</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>City</label>
						<textarea class="form-control" required></textarea>
					</div>
					<div class="form-group">
						<label>Age</label>
						<input type="text" class="form-control" required>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-info" value="Save">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteCustomerModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Delete Customer</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<p>Are you sure you want to delete these Records?</p>
					<p class="text-warning"><small>This action cannot be undone.</small></p>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-danger" value="Delete">
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
